<ion-header>
  <ion-toolbar>
    <ion-title>Dispositivos</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onScan()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let device of devices">
    <ion-item (click)="onSelectDevice(device.id)">
      {{ device.name }}
    </ion-item>
  </ion-list>

</ion-content>
