<ion-header>
  <ion-toolbar>
    <ion-title>
      Dispositivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let device of devices">
    <ion-item (click)="onSelectDevice(device.id)">
      {{ device.name }}
      <ion-note item-end>{{ device.rssi }}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
